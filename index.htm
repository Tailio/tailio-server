<html>
  <head>
    <script type="text/javascript" src="/faye.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script type="text/javascript">
        var client = new Faye.Client('/faye');
        var subscription = client.subscribe(document.location.pathname, function(message) {
          var chunk = message.text.replace(new RegExp( "\\n", "g" ), "<br/>");
          chunk = chunk.replace(new RegExp( "\\\\n", "g" ), "<br/>");
          $("#messages").append(chunk)
          $('html, body').animate({scrollTop: $("#messages").height()}, 0);
        });
    </script>    
  </head>
  <body style="background-color: black; color: #00FF00; font-family: monospace; font-size: 8pt;">
    <div id="messages"></div>
  </body>
</html>
